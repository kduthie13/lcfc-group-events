<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="group-page">

      <!--Header-Top Bar-->
      <div class="top-bar">
        Call now to reserve your season tickets: 502-555-3333
      </div>

      <!--Main Banner-->
      <div class="row">
        <div class="large-12 columns banner">
          <a href="http://www.louisvillecityfc.com"><img src="img/banner1.png"></a>
        </div>
      </div>

      <!--Social Media Buttons-->
      <div class"row">
        <div class="large-12 columns social">
          <a href="https://twitter.com/loucityfc" id="twitter"><img src="img/twitter.png"></a>
          <a href="http://www.facebook.com" id="facebook"><img src="img/facebook.png"></a>
        </div>
      </div>
      <!--End of Header-->

      <!--Content-Video-->
      <div class="row main">
        <div class="large-6 columns">
          <iframe width="480" height="350"
          src="http://www.youtube.com/embed/AIvGDGmYuo8">
          </iframe>
        </div>
        <div class="large-6 columns info">
          <h2>Mockingbird Night</h2>
          <h4>Saturday, March 25th at 7:00 vs the Austin Aztex</h4>
          <p>Discounted tickets, autograph session, and more!</p>
          <a href="http://www.ticketmaster.com"><img src="img/buynow.png"></a>
        </div>
      </div>
      <!--End of Content-->

      <!--Footer-->
      <div class="row">
        <div class="large-12 columns footer">
          <img src="img/skyline1.png">
        </div>
      </div>

      <!--Sponsors-->
      <div class="row sponsors">
        <div class="large-3 columns">
          <a href="http://www.thorntonsinc.com"><img src="img/thorntons.png"></a>
        </div>
        <div class="large-3 columns">
          <a href="http://www.yum.com"><img src="img/yum.png"></a>
        </div>
        <div class="large-3 columns">
          <a href="http://www.kroger.com"><img src="img/kroger.png"></a>
        </div>
        <div class="large-3 columns">
          <a href="http://www.suntancity.com"><img src="img/suntancity.png"></a>
        </div>
      </div>

      <!--End of Footer-->



    </div>    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
