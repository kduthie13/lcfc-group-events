<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="group-page">

      <!--Header-Top Bar-->
      <div class="top-bar">
        Call now to reserve your season tickets: 502-555-3333
      </div>

      <!--Main Banner-->
      <div class="row">
        <div class="large-12 columns banner">
          <a href="http://www.louisvillecityfc.com"><img src="img/banner1.png"></a>
        </div>
      </div>

      <!--Social Media Buttons-->
      <div class"row">
        <div class="large-12 columns social">
          <a href="https://twitter.com/loucityfc" id="twitter"><img src="img/twitter.png"></a>
          <a href="http://www.facebook.com" id="facebook"><img src="img/facebook.png"></a>
        </div>
      </div>
      <!--End of Header-->

      <!--Content-Video-->
      <div class="row">
        <div class="large-8 columns purple">
        </div>
        <div class="large-4 columns info">
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns buy-now">
        </div>
      </div>
      <!--End of Content-->

      <!--Footer-->
      <div class="row">
        <div class="large-12 columns footer">
          <img src="img/skyline1.png">
        </div>
      </div>

      <div class="row sponsors">
        <div class="large-4 columns">
          <img src="img/thorntons.png">
        </div>
        <div class="large-4 columns">
          <img src="img/suntancity.png">
        </div>
        <div class="large-4 columns">
          <img src="img/kroger.png">
        </div>
      </div>




    </div>    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
